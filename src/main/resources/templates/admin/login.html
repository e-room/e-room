<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <th:block th:include="common/include/include-link"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <h3 class="card-header text-center">Admin Login</h3>
                <div class="card-body">
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control mt-1" name="username" placeholder="Username" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control mt-1" name="password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/admin/login.js}"></script>
</body>
</html>
