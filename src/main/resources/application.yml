spring:
  profiles:
    include:
      - aws
    active: dev

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  servlet:
    session:
      cookie:
        same-site: none
#        secure: true

cors:
  allowed-origins: 'http://localhost:3000,https://localhost:3000,https://e-room-web.vercel.app'
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: '*'
  max-age: 3600

login:
  default-host: 'e-room.app'
  default-failure-path: '/login'
  default-success-path: '/'
---
spring:
  config:
    activate:
      on-profile: dev
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${AWS_USERNAME}
    password: ${AWS_PASSWORD}
    url: ${AWS_DEV_DB_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: false
        format_sql: false
        use_sql_comments: false
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 855970344531-bp304d3uabn4v4e2hm97cjguc51jloj2.apps.googleusercontent.com
            client-secret: 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
            scope:
              - profile
              - email
            redirect-uri: https://dev.e-room.app/login/oauth2/code/google
          naver:
            client-name: Naver
            client-id: zgbCFybgDt7zOQJSuTRZ
            client-secret: nNcnlcq2Dl
            scope:
              - name
              - email
              - profile_image
            redirect-uri: https://dev.e-room.app/login/oauth2/code/naver
            authorization-grant-type: authorization_code
          kakao:
            client-name: kakao
            client-id: 4a23633ef6b924f08d8113c3e548369d
            client-secret: LJ8FFI0VSsDwg0TOFwAf4Jwpi9pg3eTx
            client-authentication-method: POST
            scope:
              - profile_nickname
              - account_email
              - profile_image
            redirect-uri: https://dev.e-room.app/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    root: info
    sql: info
  file:
    path: ./logs

jwt:
  secret-key: token-secret-key
  token-validity-in-sec: 1800 # 1??
  refresh-token-validity-in-sec: 2592000  # ???

