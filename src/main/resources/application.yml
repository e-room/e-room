spring:
  profiles:
    include:
      - oauth
      - aws
      - security
    active: local
  devtools:
    livereload:
      enabled: true

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8


---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${AWS_USERNAME}
    password: ${AWS_PASSWORD}
    url: ${AWS_DEV_DB_URL}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
logging:
  level:
    root: debug
    sql: debug

jwt:
  secret-key: token-secret-key
  token-validity-in-sec: 1800 # 1??
  refresh-token-validity-in-sec: 2592000  # ???

